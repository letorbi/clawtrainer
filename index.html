<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

        <title>nappy fingers</title>
        <link href="nappy.css" rel="stylesheet" />
    </head>
    <body>
        <h1>nappy fingers</h1>
        <div id="menu_content">
            <select name="board_select"></select>
            <select name="training_select"></select>
            <div id="training_details"></div>
            <button name="start">Start Training</button>
        </div>
        <div id="run_content">
            <div class="board_outer_container">
                <div class="board_inner_container">
                    <img class="board_img" src="images/bm1000.png" alt=""/>
                    <img class="overlay_img overlay_left" src="" alt=""/>
                    <img class="overlay_img overlay_right" src="" alt=""/>
                </div>
            </div>
            <h2 id="set_title"></h2>
            <p id="set_description"></p>
            <div id="counter"></div>
            <progress id="hold_pbar" max="7" value="0"></progress><progress id="break_pbar" max="3" value="0"></progress>
            <progress id="pause_pbar" max="7" value="0"></progress>
            <button name="pause">Pause</button>
            <button name="stop">Abort</button>
        </div>
        <script src="boards.js"></script>
        <script src="trainings.js"></script>
        <script src="sound.js"></script>
        <script src="nappy.js"></script>
    </body>
</html>
